<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Interativo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Cabeçalho -->
    <header class="header">
        <div class="container">
            <h1>Meu Site Interativo</h1>
            <nav>
                <ul>
                    <li><a href="#videos" class="tab-link">Vídeos</a></li>
                    <li><a href="#postagens" class="tab-link">Postagens</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="container">
        <!-- Aba de Vídeos -->
        <section id="videos" class="section content-tab">
            <h2>Vídeos</h2>
            <div class="video-list">
                <div class="video-item" data-video="video1">
                    <img src="video1-thumbnail.jpg" alt="Video 1">
                    <h3>Video 1</h3>
                </div>
                <div class="video-item" data-video="video2">
                    <img src="video2-thumbnail.jpg" alt="Video 2">
                    <h3>Video 2</h3>
                </div>
                <!-- Adicione mais vídeos conforme necessário -->
            </div>
        </section>

        <!-- Aba de Postagens -->
        <section id="postagens" class="section content-tab">
            <h2>Postagens</h2>
            <div class="post-list">
                <div class="post-item" data-post="post1">
                    <h3>Postagem 1</h3>
                    <p>Conteúdo da Postagem 1.</p>
                </div>
                <div class="post-item" data-post="post2">
                    <h3>Postagem 2</h3>
                    <p>Conteúdo da Postagem 2.</p>
                </div>
                <!-- Adicione mais postagens conforme necessário -->
            </div>
        </section>

        <!-- Detalhes do Conteúdo Selecionado -->
        <section id="detalhes" class="section">
            <div id="detalhes-container">
                Selecione um vídeo ou postagem para visualizar os detalhes e comentários.
            </div>
        </section>
    </main>

    <!-- Rodapé -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Meu Site Interativo. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
